<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Composition Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .glass {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 80px);
            box-sizing: border-box;
        }
        
        .game-screen {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }
        
        .game-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #f9d71c;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .game-instruction {
            margin-bottom: 25px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .btn {
            background: linear-gradient(to right, #f9d71c, #f9b71c);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(249, 215, 28, 0.4);
        }
        
        .btn-next {
            display: none;
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s;
            backdrop-filter: blur(10px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .correct {
            background-color: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }
        
        .incorrect {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
        
        /* Sun Display */
        .sun-display {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #f39c12, #e74c3c);
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 0 50px #f39c12;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Pie Chart Container */
        .pie-container {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            position: relative;
        }
        
        /* Pie Chart */
        .pie-chart {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background: conic-gradient(
                #4facfe 0% var(--hydrogen-percent), 
                #f9d71c var(--hydrogen-percent) 100%
            );
            transition: background 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Draggable Handle */
        .pie-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(var(--rotation)) translateY(-125px);
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        /* Percentage Display */
        .percentage-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }
        
        .hydrogen-color {
            background: #4facfe;
        }
        
        .helium-color {
            background: #f9d71c;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 80px 15px 30px;
            }
            
            .game-screen {
                padding: 15px;
                min-height: 400px;
            }
            
            .game-title {
                font-size: 1.5rem;
            }
            
            .sun-display {
                width: 150px;
                height: 150px;
            }
            
            .pie-container {
                width: 200px;
                height: 200px;
            }
            
            .pie-handle {
                transform: translate(-50%, -50%) rotate(var(--rotation)) translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <!-- Particle background -->
    <div id="particles-js"></div>

    <div class="container">
        <div class="game-screen glass">
            <!-- Sun Composition Challenge -->
            <div id="level5">
                <h2 class="game-title">Sun Composition Challenge</h2>
                <p class="game-instruction">
                    Adjust the pie chart to show what percentage of the Sun's mass is hydrogen!
                </p>
                
                <div class="sun-display">
                    <i class="fas fa-sun" style="color: white; font-size: 4rem;"></i>
                </div>
                
                <div class="pie-container">
                    <div class="pie-chart" id="pieChart" style="--hydrogen-percent: 50%"></div>
                    <div class="pie-handle" id="pieHandle" style="--rotation: 180deg"></div>
                    <div class="percentage-display" id="percentageDisplay">50%</div>
                </div>
                
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color hydrogen-color"></div>
                        <span>Hydrogen</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color helium-color"></div>
                        <span>Helium</span>
                    </div>
                </div>
                
                <button class="btn" id="submitGuess">Submit Answer</button>
                <button class="btn btn-next" id="nextLevel">Next Level â†’</button>
                
                <div class="result" id="sunResult"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Game data for Level 5
        const gameData = {
            level5: {
                correct: 70, // percentage
                tolerance: 5,
                unit: "% hydrogen",
                clues: {
                    wrong: "Not quite! The Sun is mostly hydrogen with some helium.",
                    close: "Close! The Sun is mostly hydrogen with some helium."
                }
            }
        };

        // DOM elements
        const pieChart = document.getElementById('pieChart');
        const pieHandle = document.getElementById('pieHandle');
        const percentageDisplay = document.getElementById('percentageDisplay');
        const submitGuessBtn = document.getElementById('submitGuess');
        const sunResult = document.getElementById('sunResult');
        const nextLevelBtn = document.getElementById('nextLevel');
        
        // Initialize game
        function initGame() {
            let isDragging = false;
            let currentAngle = 180; // Start at 50% (180deg)
            let hydrogenPercent = 50;
            
            // Update pie chart and display
            function updatePieChart(angle) {
                currentAngle = angle;
                hydrogenPercent = Math.round((angle / 360) * 100);
                
                // Update CSS variables
                pieChart.style.setProperty('--hydrogen-percent', `${hydrogenPercent}%`);
                pieHandle.style.setProperty('--rotation', `${angle}deg`);
                percentageDisplay.textContent = `${hydrogenPercent}%`;
            }
            
            // Handle mouse/touch events for pie chart interaction
            function startDrag(e) {
                isDragging = true;
                e.preventDefault();
                updateHandlePosition(e);
            }
            
            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                updateHandlePosition(e);
            }
            
            function endDrag() {
                isDragging = false;
            }
            
            function updateHandlePosition(e) {
                const rect = pieChart.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Get mouse/touch position
                let clientX, clientY;
                if (e.type.includes('touch')) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                // Calculate angle from center to mouse position
                const deltaX = clientX - centerX;
                const deltaY = clientY - centerY;
                let angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                
                // Convert to 0-360 range
                if (angle < 0) angle += 360;
                
                updatePieChart(angle);
            }
            
            // Set up event listeners
            pieHandle.addEventListener('mousedown', startDrag);
            pieChart.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            
            // Touch support
            pieHandle.addEventListener('touchstart', startDrag);
            pieChart.addEventListener('touchstart', startDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', endDrag);
            
            // Submit button
            submitGuessBtn.addEventListener('click', () => checkAnswer(hydrogenPercent));
            
            nextLevelBtn.addEventListener('click', () => {
                // In a real implementation, this would redirect to the next level
                window.location.href = "part2.html";
            });
            
            // Initialize particle.js background
            if (document.getElementById('particles-js')) {
                particlesJS('particles-js', {
                    "particles": {
                        "number": {
                            "value": 80,
                            "density": {
                                "enable": true,
                                "value_area": 800
                            }
                        },
                        "color": {
                            "value": "#f9d71c"
                        },
                        "shape": {
                            "type": "circle",
                            "stroke": {
                                "width": 0,
                                "color": "#000000"
                            }
                        },
                        "opacity": {
                            "value": 0.5,
                            "random": true,
                            "anim": {
                                "enable": true,
                                "speed": 1,
                                "opacity_min": 0.1,
                                "sync": false
                            }
                        },
                        "size": {
                            "value": 3,
                            "random": true,
                            "anim": {
                                "enable": true,
                                "speed": 2,
                                "size_min": 0.1,
                                "sync": false
                            }
                        },
                        "line_linked": {
                            "enable": true,
                            "distance": 150,
                            "color": "#f9d71c",
                            "opacity": 0.4,
                            "width": 1
                        },
                        "move": {
                            "enable": true,
                            "speed": 1,
                            "direction": "none",
                            "random": true,
                            "straight": false,
                            "out_mode": "out",
                            "bounce": false,
                            "attract": {
                                "enable": true,
                                "rotateX": 600,
                                "rotateY": 1200
                            }
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": {
                            "onhover": {
                                "enable": true,
                                "mode": "grab"
                            },
                            "onclick": {
                                "enable": true,
                                "mode": "push"
                            },
                            "resize": true
                        },
                        "modes": {
                            "grab": {
                                "distance": 140,
                                "line_linked": {
                                    "opacity": 0.5
                                }
                            },
                            "push": {
                                "particles_nb": 4
                            }
                        }
                    },
                    "retina_detect": true
                });
            }
        }
        
        // Check answer
        function checkAnswer(guess) {
            const data = gameData.level5;
            const difference = Math.abs(guess - data.correct);
            
            sunResult.style.display = 'block';
            
            if (difference <= data.tolerance) {
                sunResult.className = 'result correct';
                sunResult.innerHTML = `
                    <i class="fas fa-check-circle"></i> Correct! The Sun is about 70% hydrogen and 28% helium (with 2% heavier elements)!
                `;
                nextLevelBtn.style.display = 'block';
            } else {
                sunResult.className = 'result incorrect';
                
                // Provide a clue instead of the answer
                let clue = difference <= 15 ? data.clues.close : data.clues.wrong;
                
                sunResult.innerHTML = `
                    <i class="fas fa-times-circle"></i> ${clue} Try adjusting the pie chart!
                `;
            }
        }
        
        // Start the game when page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
