<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Achal Gupta</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="videos/favicon.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Roboto', sans-serif;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1, h2, h3, h4, h5 {
      font-family: 'Montserrat', sans-serif;
    }

    .code-font {
      font-family: 'Fira Code', monospace;
    }

    .centered-content {
      position: relative;
      z-index: 2;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .glow-button {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease-in-out;
      font-weight: 600;
    }

    .glow-button:hover, .glow-button:focus {
      box-shadow: 0 0 12px white;
      background-color: rgba(255, 255, 255, 0.1);
      border-color: white;
      color: white;
    }

    .typed-text::after {
      content: '|';
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Physics elements */
    .physics-element {
      position: relative;
      transition: transform 0.1s linear;
      will-change: transform;
    }

    .falling {
      position: fixed;
      transition: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- Centered Content -->
  <div class="centered-content" id="content-container">
    <h1 class="text-5xl sm:text-6xl font-bold mb-4 physics-element" id="main-heading">
      <span id="typed-name" class="code-font"></span>
    </h1>
    <p class="text-lg sm:text-xl max-w-2xl mx-auto mb-8 text-gray-300 physics-element" id="subtitle" data-aos="fade-up" data-aos-delay="150">
      Mechatronics Engineer. Photographer. Dreamer. This portfolio is a window into what drives me.
    </p>
    <div class="flex flex-wrap justify-center gap-3 physics-element" id="buttons-container" data-aos="fade-up" data-aos-delay="300">
      <a href="projects.html" class="glow-button px-4 py-2 rounded-xl m-2 physics-button">Projects</a>
      <a href="photos.html" class="glow-button px-4 py-2 rounded-xl m-2 physics-button">Photography</a>
      <a href="articles.html" class="glow-button px-4 py-2 rounded-xl m-2 physics-button">Mind Space</a>
      <a href="about.html" class="glow-button px-4 py-2 rounded-xl m-2 physics-button">About</a>
      <a href="connect.html" class="glow-button px-4 py-2 rounded-xl m-2 physics-button">Connect</a>
    </div>
  </div>

  <script>
    AOS.init();

    // Typing animation
    const text = "Achal Gupta";
    let i = 0;
    const speed = 120;
    const target = document.getElementById("typed-name");
    const typeWriter = () => {
      if (i < text.length) {
        target.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        target.classList.add("typed-text");
      }
    };
    document.addEventListener("DOMContentLoaded", typeWriter);

    // Enhanced High-Resolution Particle Background
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Set display size to match CSS size but with higher resolution
    const setCanvasSize = () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      
      // Set actual size in memory (scaled to account for extra pixel density)
      const scale = window.devicePixelRatio || 1;
      canvas.width = width * scale;
      canvas.height = height * scale;
      
      // Normalize coordinate system to use CSS pixels
      ctx.scale(scale, scale);
      
      return { width, height };
    };
    
    let { width, height } = setCanvasSize();
    let particles = [];
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    const particleCount = isMobile ? 150 : 250;
    const mouse = { x: null, y: null, radius: 150 };

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = isMobile ? Math.random() * 2 + 1 : Math.random() * 1.5 + 0.5;
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = (Math.random() * 40) + 10;
        this.color = `hsl(${Math.random() * 60 + 180}, 100%, ${Math.random() * 30 + 70}%)`;
        this.velocityX = Math.random() * 2 - 1;
        this.velocityY = Math.random() * 2 - 1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.shadowBlur = isMobile ? 8 : 12;
        ctx.shadowColor = this.color;
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      update() {
        this.x += this.velocityX * 0.2;
        this.y += this.velocityY * 0.2;
        
        if (this.x < 0 || this.x > width) {
          this.velocityX *= -1;
        }
        if (this.y < 0 || this.y > height) {
          this.velocityY *= -1;
        }

        if (mouse.x && mouse.y) {
          let dx = mouse.x - this.x;
          let dy = mouse.y - this.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < mouse.radius) {
            let forceDirectionX = dx / distance;
            let forceDirectionY = dy / distance;
            let maxDistance = mouse.radius;
            let force = (maxDistance - distance) / maxDistance;
            let directionX = forceDirectionX * force * this.density * 0.1;
            let directionY = forceDirectionY * force * this.density * 0.1;
            
            this.x -= directionX;
            this.y -= directionY;
            this.velocityX = forceDirectionX * force * 2;
            this.velocityY = forceDirectionY * force * 2;
          }
        }

        if (this.x !== this.baseX) {
          let dx = this.baseX - this.x;
          this.x += dx / 15;
        }
        if (this.y !== this.baseY) {
          let dy = this.baseY - this.y;
          this.y += dy / 15;
        }
        
        this.velocityX *= 0.95;
        this.velocityY *= 0.95;
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      
      const gradient = ctx.createLinearGradient(0, 0, width, height);
      gradient.addColorStop(0, 'rgba(10, 20, 40, 0.9)');
      gradient.addColorStop(1, 'rgba(5, 10, 20, 0.9)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);
      
      for (let i = 0; i < particles.length; i++) {
        particles[i].draw();
        particles[i].update();
      }
      
      connect();
      requestAnimationFrame(animate);
    }

    function connect() {
      let opacityValue = 1;
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < (isMobile ? 80 : 120)) {
            opacityValue = 1 - (distance / (isMobile ? 80 : 120));
            ctx.strokeStyle = `hsla(${Math.random() * 60 + 180}, 100%, 80%, ${opacityValue * 0.5})`;
            ctx.lineWidth = opacityValue * (isMobile ? 0.8 : 1.2);
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    // Physics-based tilt effect
    const physicsElements = document.querySelectorAll('.physics-element');
    const physicsButtons = document.querySelectorAll('.physics-button');
    const contentContainer = document.getElementById('content-container');
    const tiltThreshold = 25; // Degrees at which elements start falling
    let isFalling = false;
    let elementsPhysics = [];

    class PhysicsElement {
      constructor(element) {
        this.element = element;
        this.originalRect = element.getBoundingClientRect();
        this.x = this.originalRect.left;
        this.y = this.originalRect.top;
        this.vx = 0;
        this.vy = 0;
        this.rotation = 0;
        this.rotationSpeed = 0;
        this.mass = element.offsetWidth * element.offsetHeight / 1000;
        this.isButton = element.classList.contains('physics-button');
        this.fixed = false;
      }

      update(gravityX, gravityY) {
        if (this.fixed) return;

        // Apply gravity
        this.vx += gravityX * this.mass;
        this.vy += gravityY * this.mass;

        // Apply friction
        this.vx *= 0.98;
        this.vy *= 0.98;
        this.rotationSpeed *= 0.98;

        // Update position
        this.x += this.vx;
        this.y += this.vy;
        this.rotation += this.rotationSpeed;

        // Boundary collision
        if (this.y + this.originalRect.height > window.innerHeight) {
            this.y = window.innerHeight - this.originalRect.height;
            this.vy = -this.vy * 0.6;
            this.rotationSpeed = this.vx * 0.05;
        }
        if (this.x < 0) {
            this.x = 0;
            this.vx = -this.vx * 0.6;
            this.rotationSpeed = this.vy * 0.05;
        }
        if (this.x + this.originalRect.width > window.innerWidth) {
            this.x = window.innerWidth - this.originalRect.width;
            this.vx = -this.vx * 0.6;
            this.rotationSpeed = this.vy * 0.05;
        }

        // Apply transformation
        this.element.style.transform = `translate(${this.x - this.originalRect.left}px, ${this.y - this.originalRect.top}px) rotate(${this.rotation}deg)`;
      }

      reset() {
        this.x = this.originalRect.left;
        this.y = this.originalRect.top;
        this.vx = 0;
        this.vy = 0;
        this.rotation = 0;
        this.rotationSpeed = 0;
        this.element.style.transform = '';
        this.element.classList.remove('falling');
        this.fixed = false;
      }
    }

    function initPhysics() {
      elementsPhysics = [];
      physicsElements.forEach(el => {
        elementsPhysics.push(new PhysicsElement(el));
      });
      physicsButtons.forEach(el => {
        elementsPhysics.push(new PhysicsElement(el));
      });
    }

    function handleOrientation(event) {
      if (!event.beta || !event.gamma) return;
      
      // For particle interaction
      const maxTilt = 30;
      const beta = Math.max(-maxTilt, Math.min(maxTilt, event.beta)) / maxTilt;
      const gamma = Math.max(-maxTilt, Math.min(maxTilt, event.gamma)) / maxTilt;
      
      mouse.x = width * 0.5 + gamma * width * 0.5;
      mouse.y = height * 0.5 + beta * height * 0.5;

      // Check if tilt exceeds threshold for physics effect
      const absBeta = Math.abs(event.beta);
      const absGamma = Math.abs(event.gamma);
      const maxTiltValue = Math.max(absBeta, absGamma);

      if (maxTiltValue > tiltThreshold && !isFalling) {
        // Activate physics
        isFalling = true;
        contentContainer.style.justifyContent = 'flex-start';
        physicsElements.forEach(el => {
          el.classList.add('falling');
        });
        physicsButtons.forEach(el => {
          el.classList.add('falling');
        });
      } else if (maxTiltValue <= tiltThreshold && isFalling) {
        // Deactivate physics and reset elements
        isFalling = false;
        contentContainer.style.justifyContent = 'center';
        elementsPhysics.forEach(el => {
          el.reset();
        });
      }

      if (isFalling) {
        // Calculate gravity direction based on device orientation
        const gravityStrength = 0.5;
        const gravityX = Math.sin(event.gamma * (Math.PI / 180)) * gravityStrength;
        const gravityY = Math.sin(event.beta * (Math.PI / 180)) * gravityStrength;

        // Update physics elements
        elementsPhysics.forEach(el => {
          el.update(gravityX, gravityY);
        });
      }
    }

    function handleResize() {
      const newSize = setCanvasSize();
      width = newSize.width;
      height = newSize.height;
      init();
      
      // Reset physics elements on resize
      if (isFalling) {
        elementsPhysics.forEach(el => {
          el.reset();
        });
        isFalling = false;
        contentContainer.style.justifyContent = 'center';
      }
    }

    window.addEventListener('mousemove', (event) => {
      mouse.x = event.x;
      mouse.y = event.y;
    });

    window.addEventListener('deviceorientation', handleOrientation);
    window.addEventListener('resize', handleResize);
    window.addEventListener('mouseout', () => {
      mouse.x = undefined;
      mouse.y = undefined;
    });

    // Initialize everything
    init();
    animate();
    initPhysics();
  </script>
</body>
</html>
