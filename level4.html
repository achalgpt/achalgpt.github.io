<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Quiz Level 4</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .glass {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        
        .glass-nav {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }
        
        nav.scrolled {
            padding: 0.5rem 0;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .nav-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            display: none;
        }
        
        @media (min-width: 768px) {
            .nav-links {
                display: flex;
                gap: 1.5rem;
            }
            .burger {
                display: none;
            }
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            position: relative;
        }
        
        .nav-link:hover {
            color: #fff;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 70%;
        }
        
        .nav-link.active {
            color: #fff;
        }
        
        .nav-link.active::after {
            width: 70%;
        }
        
        .burger {
            cursor: pointer;
            width: 28px;
            height: 21px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1100;
            position: relative;
        }
        
        .burger span {
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: 0.3s;
            transform-origin: left center;
        }
        
        .burger.open span:nth-child(1) {
            transform: rotate(45deg) translate(0px, -2px);
        }
        
        .burger.open span:nth-child(2) {
            opacity: 0;
        }
        
        .burger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(0px, 2px);
        }
        
        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1050;
            padding: 2rem 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .mobile-nav.open {
            display: flex;
            opacity: 1;
        }
        
        .mobile-nav a {
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 1.25rem;
            margin: 0.5rem 0;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .mobile-nav a::after {
            content: '';
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.3s ease;
        }
        
        .mobile-nav a:hover::after {
            width: 50%;
        }
        
        .mobile-nav a.active {
            color: #fff;
        }
        
        .mobile-nav a.active::after {
            width: 50%;
        }
        
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 80px);
            box-sizing: border-box;
        }
        
        .game-screen {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }
        
        .game-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #f9d71c;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .game-instruction {
            margin-bottom: 25px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .btn {
            background: linear-gradient(to right, #f9d71c, #f9b71c);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(249, 215, 28, 0.4);
        }
        
        .btn-next {
            display: none;
            background: linear-gradient(to right, #5ab3e8, #4fd0b5);
        }
        
        .btn-restart {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s;
            backdrop-filter: blur(10px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .correct {
            background-color: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }
        
        .incorrect {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
        
        /* Level 4: Saturn Rings */
        .rings-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .saturn-display {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        
        .saturn-planet {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #e3d7bf, #b8a98f);
            border-radius: 50%;
            top: 40px;
            left: 40px;
            box-shadow: 0 0 20px rgba(227, 215, 191, 0.7);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .saturn-ring {
            position: absolute;
            width: 150px;
            height: 30px;
            border: 8px solid rgba(227, 215, 191, 0.7);
            border-radius: 50%;
            top: 85px;
            left: 25px;
            transform: rotateX(60deg);
            transition: all 0.5s ease-out;
        }
        
        .saturn-ring-inner {
            position: absolute;
            width: 150px;
            height: 30px;
            border: 5px solid rgba(227, 215, 191, 0.5);
            border-radius: 50%;
            top: 85px;
            left: 25px;
            transform: rotateX(60deg);
            transition: all 0.5s ease-out;
        }
        
        .ring-slider {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, #bdc3c7, #e3d7bf);
            outline: none;
        }
        
        .ring-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .ring-value {
            font-size: 1.2rem;
            margin: 10px 0;
            font-weight: bold;
            color: #f9d71c;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 80px 15px 30px;
            }
            
            .game-screen {
                padding: 15px;
                min-height: 400px;
            }
            
            .game-title {
                font-size: 1.5rem;
            }
            
            .saturn-display {
                width: 150px;
                height: 150px;
            }
            
            .saturn-planet {
                width: 90px;
                height: 90px;
                top: 30px;
                left: 30px;
            }
            
            .saturn-ring, .saturn-ring-inner {
                width: 120px;
                top: 60px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle background -->
    <div id="particles-js"></div>

    <!-- Navbar -->
    <nav id="navbar" class="glass-nav">
        <div class="nav-container">
            <!-- Desktop Navigation -->
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="projects.html" class="nav-link active">Projects</a>
                <a href="photos.html" class="nav-link">Photography</a>
                <a href="articles.html" class="nav-link">Mind Space</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="connect.html" class="nav-link">Connect</a>
            </div>
            
            <!-- Mobile Menu Button -->
            <div class="burger" id="burger" aria-label="Toggle menu" role="button" tabindex="0">
                <span></span><span></span><span></span>
            </div>
        </div>
        
        <!-- Mobile Navigation Menu -->
        <div class="mobile-nav" id="mobileNav" role="menu" aria-hidden="true">
            <a href="index.html">Home</a>
            <a href="projects.html" class="active">Projects</a>
            <a href="photos.html">Photography</a>
            <a href="articles.html">Mind Space</a>
            <a href="about.html">About</a>
            <a href="connect.html">Connect</a>
        </div>
    </nav>

    <div class="container">
        <div class="game-screen glass">
            <!-- Level 4: Saturn Rings -->
            <div class="rings-container" id="level4">
                <h2 class="game-title">Saturn's Rings Challenge</h2>
                <p class="game-instruction">
                    How wide are Saturn's rings compared to its diameter? Adjust the rings!
                </p>
                
                <div class="saturn-display">
                    <div class="saturn-planet">
                        <i class="fas fa-globe" style="color: #8b6b4a; font-size: 2.5rem;"></i>
                    </div>
                    <div class="saturn-ring" id="saturnRing"></div>
                    <div class="saturn-ring-inner" id="saturnRingInner"></div>
                </div>
                
                <input type="range" min="150" max="280" value="150" class="ring-slider" id="ringSlider">
                <div class="ring-value" id="ringValue">1.5x planet width</div>
                
                <button class="btn" id="guessRings">Submit Answer</button>
                <button class="btn btn-next" id="nextLevel4">Next Level â†’</button>
                
                <div class="result" id="ringResult"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Game data for Level 4
        const gameData = {
            level4: {
                correct: 280, // ring width
                tolerance: 30,
                unit: "x planet width",
                clues: {
                    tooLow: "Saturn's rings are actually wider than that!",
                    tooHigh: "That's too wide - the rings aren't quite that extensive!",
                    close: "You're very close! Just a small adjustment needed."
                }
            }
        };

        // DOM elements
        const ringSlider = document.getElementById('ringSlider');
        const ringValue = document.getElementById('ringValue');
        const saturnRing = document.getElementById('saturnRing');
        const saturnRingInner = document.getElementById('saturnRingInner');
        const guessRingsBtn = document.getElementById('guessRings');
        const ringResult = document.getElementById('ringResult');
        const nextLevel4Btn = document.getElementById('nextLevel4');
        
        // Initialize game
        function initGame() {
            // Level 4 setup
            ringSlider.addEventListener('input', updateRings);
            guessRingsBtn.addEventListener('click', () => checkAnswer(parseInt(ringSlider.value)));
            nextLevel4Btn.addEventListener('click', () => {
                window.location.href = 'level5.html';
            });
            
            // Initial update
            updateRings();
            
            // Initialize particle.js background
            if (document.getElementById('particles-js')) {
                particlesJS('particles-js', {
                    "particles": {
                        "number": {
                            "value": 80,
                            "density": {
                                "enable": true,
                                "value_area": 800
                            }
                        },
                        "color": {
                            "value": "#f9d71c"
                        },
                        "shape": {
                            "type": "circle",
                            "stroke": {
                                "width": 0,
                                "color": "#000000"
                            }
                        },
                        "opacity": {
                            "value": 0.5,
                            "random": true,
                            "anim": {
                                "enable": true,
                                "speed": 1,
                                "opacity_min": 0.1,
                                "sync": false
                            }
                        },
                        "size": {
                            "value": 3,
                            "random": true,
                            "anim": {
                                "enable": true,
                                "speed": 2,
                                "size_min": 0.1,
                                "sync": false
                            }
                        },
                        "line_linked": {
                            "enable": true,
                            "distance": 150,
                            "color": "#f9d71c",
                            "opacity": 0.4,
                            "width": 1
                        },
                        "move": {
                            "enable": true,
                            "speed": 1,
                            "direction": "none",
                            "random": true,
                            "straight": false,
                            "out_mode": "out",
                            "bounce": false,
                            "attract": {
                                "enable": true,
                                "rotateX": 600,
                                "rotateY": 1200
                            }
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": {
                            "onhover": {
                                "enable": true,
                                "mode": "grab"
                            },
                            "onclick": {
                                "enable": true,
                                "mode": "push"
                            },
                            "resize": true
                        },
                        "modes": {
                            "grab": {
                                "distance": 140,
                                "line_linked": {
                                    "opacity": 0.5
                                }
                            },
                            "push": {
                                "particles_nb": 4
                            }
                        }
                    },
                    "retina_detect": true
                });
            }
            
            // Mobile menu toggle
            const burger = document.getElementById('burger');
            const mobileNav = document.getElementById('mobileNav');
            
            burger.addEventListener('click', () => {
                burger.classList.toggle('open');
                mobileNav.classList.toggle('open');
                mobileNav.setAttribute('aria-hidden', !mobileNav.classList.contains('open'));
                
                if (mobileNav.classList.contains('open')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!burger.contains(e.target) && !mobileNav.contains(e.target) && mobileNav.classList.contains('open')) {
                    burger.classList.remove('open');
                    mobileNav.classList.remove('open');
                    mobileNav.setAttribute('aria-hidden', 'true');
                    document.body.style.overflow = '';
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && mobileNav.classList.contains('open')) {
                    burger.classList.remove('open');
                    mobileNav.classList.remove('open');
                    mobileNav.setAttribute('aria-hidden', 'true');
                    document.body.style.overflow = '';
                }
            });
            
            // Navbar scroll effect
            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        }
        
        // Update rings display - now only changes width and thickness, not height
        function updateRings() {
            const value = ringSlider.value;
            const ratio = (value / 100).toFixed(1);
            ringValue.textContent = `${ratio}x planet width`;
            
            // Update ring width and thickness only (not height)
            saturnRing.style.width = `${value}px`;
            saturnRing.style.borderWidth = `${8 + (value - 150) / 10}px`;
            saturnRing.style.left = `${(200 - value) / 2}px`;
            
            saturnRingInner.style.width = `${value}px`;
            saturnRingInner.style.borderWidth = `${5 + (value - 150) / 15}px`;
            saturnRingInner.style.left = `${(200 - value) / 2}px`;
        }
        
        // Check answer
        function checkAnswer(guess) {
            const data = gameData.level4;
            const difference = Math.abs(guess - data.correct);
            
            ringResult.style.display = 'block';
            
            if (difference <= data.tolerance) {
                ringResult.className = 'result correct';
                ringResult.innerHTML = `
                    <i class="fas fa-check-circle"></i> Correct! Saturn's rings are about 2.8x the planet's diameter!
                `;
                nextLevel4Btn.style.display = 'block';
            } else {
                ringResult.className = 'result incorrect';
                
                // Provide a clue instead of the answer
                let clue = "";
                if (difference > data.tolerance * 2) {
                    clue = guess < data.correct ? data.clues.tooLow : data.clues.tooHigh;
                } else {
                    clue = data.clues.close;
                }
                
                ringResult.innerHTML = `
                    <i class="fas fa-times-circle"></i> ${clue} Try again!
                `;
            }
        }
        
        // Start the game when page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
